<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宇纯の导航站</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preload" href="css/style.css" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500&display=swap" as="style">
</head>
<body>
    <div class="container">
        <header>
            <div class="title-container">
                <h1 class="site-title">宇纯の导航站</h1>
                <div class="hitokoto-container">
                    <span id="hitokoto"></span>
                    <span id="hitokoto_from"></span>
                </div>
            </div>
            <div class="top-nav">
                <a href="#" class="nav-tab active" data-type="site">全部</a>
                <a href="#" class="nav-tab" data-type="search">搜索引擎</a>
            </div>
            <div class="search-box">
                <div class="search-wrapper">
                    <input type="text" id="search-input" placeholder="搜索站内内容">
                    <button id="search-btn" class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="search-nav" id="searchEngineNav">
                    <a href="#" class="search-nav-item active" data-engine="baidu">百度</a>
                    <a href="#" class="search-nav-item" data-engine="bing">Bing</a>
                    <a href="#" class="search-nav-item" data-engine="sogou">搜狗</a>
                    <a href="#" class="search-nav-item" data-engine="google">Google</a>
                    <a href="#" class="search-nav-item" data-engine="360">360</a>
                    <a href="#" class="search-nav-item" data-engine="sm">神马</a>
                </div>
            </div>
            <div class="theme-switch">
                <button id="themeToggle" title="切换日夜间模式">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="bgStyleToggle" title="切换背景风格">
                    <i class="fas fa-palette"></i>
                </button>
            </div>
        </header>

        <main class="content">
            <!-- 站点展示区域 -->
            <div id="siteContainer">
                <!-- 分类和网站将由 JavaScript 动态生成 -->
            </div>
        </main>

        <footer>
            <p>Copyright © 2024 少女の导航站 | 聚合美好，分享快乐</p>
        </footer>
    </div>
    <nav class="pure-side-nav">
        <button class="nav-toggle">
            <i class="fas fa-chevron-left"></i>
        </button>
        <div class="nav-header">
            <i class="fas fa-compass nav-icon"></i>
            <h3 class="nav-title">快速导航</h3>
        </div>
        <ul class="nav-list">
            <li class="nav-item active" data-category="ai">
                <i class="fas fa-robot"></i>
                <span>AI工具</span>
            </li>
            <li class="nav-item" data-category="video">
                <i class="fas fa-film"></i>
                <span>影音娱乐</span>
            </li>
            <li class="nav-item" data-category="tools">
                <i class="fas fa-toolbox"></i>
                <span>实用工具</span>
            </li>
            <li class="nav-item" data-category="dev">
                <i class="fas fa-code"></i>
                <span>开发资源</span>
            </li>
            <li class="nav-item" data-category="life">
                <i class="fas fa-heart"></i>
                <span>生活服务</span>
            </li>
        </ul>
    </nav>
    <script src="js/all.js" defer></script>
</body>
</html>
